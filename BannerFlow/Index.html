<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing Banners API</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="Index.js"></script>
</head>
<body>
    <div>
        <h3>All banners</h3>
        <ul id="banners" />
    </div>
    <div>
        <h3>Search for a banner</h3>
        Banner ID:
        <input type="text" id="bannerID" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="banner" />
    </div>

    <div>
        <h3>Add a banner</h3>
        Banner HTML: 
        <input type="text" id="bannerAdd_text" size="20"/>
        <input type="button" value="Add" onclick="addBanner();"/>
    </div>

    <div>
        <h3>Load HTML of a banner</h3>
        Banner ID:
        <input type="text" id="bannerID_html" size="5" />
        <input type="button" value="Load" onclick="injectHtml();"/>
        <p id="load_html"/>
    </div>

    <div>
        <h3>Edit a banner</h3>
        Banner ID:
        <input type="text" id="bannerEdit_id" size="5"/>
        <br />
        Banner HTML update:
        <input type="text" id="bannerEdit_text" size="20"/>
        <input type="button" value="Edit" onclick="editBanner();"/>
    </div>

    <div>
        <h3>Delete a banner</h3>
        Banner ID:
        <input type="text" id="bannerDelete_id" size="5"/>
        <input type="button" value="Delete" onclick="deleteBanner();" />
    </div>

</body>

</html>
